<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge package.xml Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        <h1 class="text-3xl font-semibold mb-6 text-center text-gray-800">Merge package.xml Files</h1>
        <div class="mb-6">
            <input type="file" id="files" multiple accept=".xml" aria-label="Select package.xml files" class="block w-full text-gray-700 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="text-center">
            <button id="mergeButton" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">Merge Files</button>
        </div>
        <div class="mt-6 text-center">
            <a id="downloadLink" style="display:none;" aria-label="Download merged package.xml" class="text-blue-600 hover:underline">Download Merged package.xml</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
